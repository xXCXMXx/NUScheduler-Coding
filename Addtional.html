<!DOCTYPE html>
<html>
	<head>
		<title>NUSheduler</title>
	</head>
	<body>
		<a href="Seniors.html">For Seniors</a>


			<form action="process.php" method="POST">
			<div>
				<label>Name:</label>
				<input type="text" name="Name" placeholder="Enter Name">
			</div>
			<br>
			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>
			<br>
			<div>
				<label>Message:</label>
				<textarea name="message"></textarea>
			</div>
			<br>
			<div>
				<label>Gender:</label>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<br>
				<div>
					<label>Year of Study:</label>
					<input type="number" name="Year" value="1,2,3,4">
				</div>
			<br>
				<div>
					<label>Course of Study:</label>
					<input type="Course" name="Course" value="Course">
				</div>
			<br>
				<input type="submit" name="submit" value="Submit">
		</form>










	</body>





</html>
